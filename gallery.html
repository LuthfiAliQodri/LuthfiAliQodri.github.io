    <header class="header-bar d-flex d-lg-block align-items-center" data-aos="fade-left">

        <a href="gallery.html">Karin</a>

      <div class="d-inline-block d-xl-none ml-md-0 ml-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

            <a href="/gallery/pdkt.html" class="d-block photo-item">

                <div class="photo-text-more">
                  <h3 class="heading">#1 PdkT</h3>

                </div>
              </div>
            </a>
          </div>

          <div class="col-6 col-md-6 col-lg-4 aos-init aos-animate" data-aos="fade-up" data-aos-delay="100">
            <a href="/gallery/bandung.html" class="d-block photo-item">
              <img src="/img/images/1.1.jpg" alt="Image" class="img-fluid">
              <div class="photo-text-more">
                <div class="photo-text-more">
                  <h3 class="heading">#2 Bandung</h3>
                  <span class="meta">13 Photos</span>
                </div>
